<!DOCTYPE html>
<html lang="en">

<head>
  <title>Shopping List</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.2.0/normalize.min.css">
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
  <link rel="stylesheet" href="index.css">
</head>

<body>
    <div class="container">
        <h1>Shopping List</h1>
        <form id="js-shopping-list-form">
            <label for="shopping-list-entry">Add an item</label>
            <input id="shopping-list-entry" type="text" name="shopping-list-entry" class="js-shopping-list-entry" placeholder="e.g., broccoli">
            <button type="submit">Add item</button>
        </form>
    </br>
        <form id="js-shopping-list-search">
            <label for="shopping-list-search">Search the list</label>
            <input id="shopping-list-search" type="text" name="shopping-list-search" class="js-list-search" placeholder="e.g., broccoli">
            <button type="submit">Search</button>
            <button type="reset">Clear</button>
        </form>
    </br>
        <form id="js-shopping-list-filter">
            <label for="hide-checked">Hide checked items: </label>
            <input id="hide-checked" type="checkbox" name="hide-checked" class="js-hide-checked">
        </form>
        <ul class="shopping-list js-shopping-list">
        </ul>
    </div>
    <script src="//code.jquery.com/jquery.min.js"></script>
    <script type="text/javascript" src="index.js"></script>
</body>
</html>
